<div class="container">
    
	<form name="release-rate" id="release-rate" class="form-horizontal" role="form" 
		ng-submit="processForm()">
		<div class="form-group">		
			<label for="input-num-support-requests" class="col-sm-2 control-label">Number of created support requests</label>
			<div class="col-sm-10">
				<input type="number" 
					class="form-control"
					id="input-num-support-requests"
					name="input-num-support-requests"
					ng-model="formData.numOfSupportRequests"
					min="0" max="999">
			</div>
		</div>
		
		<div class="form-group">		
			<label for="input-num-support-requests" class="col-sm-2 control-label">Number of server restarts</label>
			<div class="col-sm-10">
				<input type="number" 
					class="form-control"
					id="input-num-server-restarts"
					name="input-num-server-restarts"
					ng-model="formData.numOfServerRestarts"
					min="0" max="999">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Calculate new build rating</button>
		</div>
 
	</form>
	
</div>
