<div class="container">

	<div class="message {{messageClass}}" ng-show="messages">
		<ul>
			<li  ng-repeat="message in messages">
				<span class="glyphicon glyphicon-info-sign">&nbsp;</span>
				{{message}}
			</li>
		</ul>
	</div>
    
	<form name="release-rate" id="release-rate" class="form-horizontal" role="form" 
		ng-submit="processForm(formData)">
		
		<div ng-repeat="metric in release.metrics" ng-init="formData[metric.name] = metric.value">
			<!--
			-->
			<pre class="debug">
formData['{{metric.name}}'] = {{formData[metric.name]}} : {{metric.value}}
			</pre>
			<div class="form-group {{metric.types.join(' ')}}">		
				<label for="input-{{metric.name}}" 
					class="col-sm-2 control-label">
					{{metric.label}}
				</label>
				<div class="col-sm-10">
					<input type="number" 
						class="form-control"
						id="input-{{metric.name}}"
						name="input-{{metric.name}}"
						ng-model="metric.value"
						ng-change="updateFormData(metric, formData)"
						min="0" max="999">
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Calculate new build rating</button>
		</div>
 
	</form>

	<!-- -->
	<pre class="debug">{{formData}}</pre>
	
</div>
