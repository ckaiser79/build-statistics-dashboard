
<div class="container-fluid">
	
	<div class="row-fluid">
	<strong class="h3 pull-left">Release: {{release.name}} {{release.version}}&nbsp;</strong>
	<form role="form" class="form-inline pull-left">
		
			<div class="form-group">
				<input type="text" id="search-box-filter" placeholder="Filter results" ng-model="query" class="form-control">				
			</div>
			
			<div class="form-group">
				<label for="search-box-order" class="control-label">Sort by:</label>
				<select  ng-model="orderProp" class="form-control" id="search-box-order">					
					<option value="label">Label (A-Z)</option>
					<option value="-label">Label (Z-A)</option>
					<option value="types">Type (A-Z)</option>
					<option value="-types">Type (Z-A)</option>
				</select>
			</div>
		</form>
	</div>
	<div class="clearfix"></div>
	
	<div class="row-fluid">
		<div ng-repeat="metric in metrics | filter:query | orderBy:orderProp" class="release-metric pull-left" id="{{metric.name}}">
			<div class="{{metric.types.join(' ')}}">
				<div class="metric-header">
					<strong>{{metric.label}}</strong>
					
				</div>
				
				<div class="metric-data widget">
					<render-metric type="auto" metric="metric">
						{{metric.value}} ({{metric.min}}&lt;{{metric.avg}}&lt;{{metric.max}})
					</render-metric>
				</div>		

				<div class="metric-footer">
					<div>
						Value:
						<input class="metric-value" type="number" 
							ng-keypress-enter="updateMetric(metric)"
							ng-model="metric.value" id="metric_value_{{metric.name}}">
					</div>
					<div class="tags">Tags: {{metric.types.join(', ')}}</div>
				</div>				
			</div>
		</div>
	</div>	
</div>
